---
schemaVersion: 1.0.0
name: "load-testing-http-automation-package"
plans:
  - name: "Http_GET_Test"
    categories:
    - "GET"
    root:
      threadGroup:
        users: 1
        iterations: 3
        children:
          - sequence:
              children:
                - callKeyword:
                    keyword: "HttpRequest"
                    inputs:
                      - URL: "https://opencart-prf.stepcloud.ch/macbook"
                      - Method: "GET"
  - name: "Http_POST_Test"
    categories:
    - "POST"
    root:
      threadGroup:
        users: 1
        iterations: 3
        children:
        - sequence:
            children:
            - callKeyword:
                keyword: "HttpRequest"
                inputs:
                - URL: "https://opencart-prf.stepcloud.ch/index.php?route=checkout%2Fcart%2Fadd"
                - Method: "POST"
                - FormData_quantity: "1"
                - FormData_product_id: "43"
agents: []