---
version: 1.0.0
name: "java-automation-package"
keywords:
  - GeneralScript:
      name: "Groovy Keyword"
      scriptLanguage: groovy
      scriptFile: "groovy/keyword.groovy"
plans:
  - name: "Test Java Keyword with keyword library"
    # Automatically determine and provision the agents (workers)
    agents: []
    root:
      # Declare a thread group with 10 concurrent users
      threadGroup:
        users: 1
        # Perform 100 iterations per user
        iterations: 1
        children:
          - callKeyword:
              # Each iteration executes the test defined as Keyword
              keyword: "SimpleJavaKeyword"
          - callKeyword:
              keyword: "Groovy Keyword"